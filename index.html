<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to February 28, 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            color: #ffffff;
        }

        .target-date {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.85;
            color: #b0b0c0;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }

        .time-unit {
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 100, 120, 0.3);
            transition: transform 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            border-color: rgba(150, 150, 180, 0.5);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.6);
        }

        .time-value {
            font-size: 3.5rem;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            color: #ffffff;
        }

        .time-label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
            color: #a0a0b0;
        }

        .timezone-info {
            margin-top: 2rem;
            font-size: 1rem;
            opacity: 0.6;
            color: #909090;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .target-date {
                font-size: 1.2rem;
            }

            .time-value {
                font-size: 2.5rem;
            }

            .time-label {
                font-size: 1rem;
            }

            .countdown {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .time-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Contagem Regressiva</h1>
        <h4>‚è∞ Quanto falta para pegar a Gabi de jeito.</h4>
        <p class="target-date">28 de Fevereiro de 2026 - 01:05:00 AM GMT-4</p>
        
        <div class="countdown">
            <div class="time-unit">
                <span class="time-value" id="months">0</span>
                <span class="time-label">Meses</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="weeks">0</span>
                <span class="time-label">Semanas</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="days">0</span>
                <span class="time-label">Dias</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">0</span>
                <span class="time-label">Horas</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">0</span>
                <span class="time-label">Minutos</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">0</span>
                <span class="time-label">Segundos</span>
            </div>
        </div>

        <p class="timezone-info">(Horario de Cuiaba) GMT-4 (Atlantic Standard Time)</p>
    </div>

    <script>
        // Target date: February 28, 2026 at 01:05:00 AM GMT-4
        // GMT-4 is 4 hours behind UTC, so we need to add 4 hours to get UTC time
        const targetDate = new Date('2026-02-28T05:05:00Z'); // This is Feb 28, 2026 01:05:00 AM GMT-4 in UTC

        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;

            if (difference <= 0) {
                // Countdown finished
                document.getElementById('months').textContent = '0';
                document.getElementById('weeks').textContent = '0';
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                document.querySelector('h1').textContent = 'üéâ Time\'s Up!';
                return;
            }

            // Calculate time units
            const seconds = Math.floor(difference / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const weeks = Math.floor(days / 7);
            const months = Math.floor(days / 30.44); // Average days in a month

            // Display values
            document.getElementById('months').textContent = months;
            document.getElementById('weeks').textContent = weeks;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours % 24;
            document.getElementById('minutes').textContent = minutes % 60;
            document.getElementById('seconds').textContent = seconds % 60;
        }

        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
